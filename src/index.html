<!DOCTYPE HTML>
<html>
    <head>
        <title>Piumaz Tank Game</title>
        <link rel="stylesheet" type="text/css" media="screen" href="index.css">
        <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon" href="assets/icons/touch-icon-iphone-60x60.png">
        <link rel="apple-touch-icon" sizes="76x76" href="assets/icons/touch-icon-ipad-76x76.png">
        <link rel="apple-touch-icon" sizes="120x120" href="assets/icons/touch-icon-iphone-retina-120x120.png">
        <link rel="apple-touch-icon" sizes="152x152" href="assets/icons/touch-icon-ipad-retina-152x152.png">
        <link rel="manifest" href="manifest.json">


    </head>
    <body>
        <!-- Canvas placeholder -->
        <div id="wrapper">
            <div id="screen"></div>

            <div id="titlescreen">
                <h1>Kill 'Em All</h1>
                <p>Are you ready soldier?</p>
                <div id="ui">
                    <input type="text"
                           id="playername"
                           placeholder="Insert your name..."
                           maxlength="20"
                           pattern="[a-zA-Z0-9_\-]+" />
                    <button type="button" id="btn-play">PLAY</button>
                </div>

            </div>

        </div>

        <!-- es5/es6 shim for legacy browsers" -->

        <!-- Game Scripts -->
        <script src="bundle.js"></script>

    </body>
</html>
